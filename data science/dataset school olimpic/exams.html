<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <title>Рейтинг московских школ по результатам ГИА</title>
</head>
<body class="h-100 text-bg-dark bg-dark">
    <div class="container-fluid">

        <a href="{{url_for('main')}}" class="btn btn-primary btn-lg">Перейти к рейтингу по результатам олимпиад</a>

        <table class="table table-dark table-striped">
            <thead>
                <th>#</th>
                <th>коэффициент %</th>
                <th>Название учреждения</th>
            </thead>
            <tbody>
            {% for row in rows%}
                <tr>
                    <td>{{loop.index0+1}}</td>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>


                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
